name: Build Directory
on:
  push:
    branches: [ "main" ]
    paths:
      - 'profiles/*.json'
      - 'scripts/build-directory.mjs'
      - '.github/workflows/build-directory.yml'
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build directory pages
        run: node scripts/build-directory.mjs
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(directory): rebuild"
          file_pattern: directory/**